<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  
  <header>
    <img src="./images/illustration-hero.svg" alt="">
  </header>
  
  <main>

    <h1 class="main-title">Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <section class="billing">
      <img src="./images/icon-music.svg" alt="">
      <div>
        <h2 class="billing__plan">Annual Plan</h2>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#" class="link-primary">Change</a>
    </section>

    <button type="button" class="btn btn-primary">Proceed to Payment</button>
    <a href="#" class="link-secondary">Cancel Order</a>

  </main>
</body>
</html>
